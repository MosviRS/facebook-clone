<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 2</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container">
                <button class="container__button">
                    <i class="fab fa-facebook fa-3x"></i>

                <div class="container_input">
                    <i class="fas fa-search"></i>

            </div>
            <div class="container_center">
                <ul>
                    <li class="active_li">
                        <a class="" href=""><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fas fa-flag"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fas fa-users"></i></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fas fa-tv"></i></i></a>
                    </li>
                </ul>
            </div>
            <div class="container_rigth">
                <div class="profile">
                    <img src="../src/assets/img/yo.jpeg" alt="">
                    <p>Diego Omalli</p>
                </div>
                <div class="options">
                    <ul>
                        <li><a href=""><i class="fas fa-plus"></i></a></li>
                        <li><a href=""><i class="fas fa-comments"></i></a></li>
                        <li><a href=""><i class="fas fa-bell"></i></a></li>
                        <li><a href=""><i class="fas fa-chevron-down"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">

        <div class="sidebar">
            <div class="container_sidebar">
                <div class="siderbarow">

                <div class="siderbarow">

                        <i class="fas fa-store"></i>

                <div class="siderbarow">

                        <i class="fas fa-user-friends"></i>

                <div class="siderbarow">

                <div class="siderbarow">
                    <span>
                        <i class="fas fa-play"></i>

<script type="text/javascript" src="bundle.js"></script></body>
